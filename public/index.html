<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">CONTACT</span>
   </nav>
          <form onsubmit="return false">
          <div id="content" class="container">
          <div class="row justify-content-md-center"></div>
          <div class="row">
          <div class="col-sm">
          
            <div class="card" id="card-contact">
            <div class="card-body">
            <div class="form-group row" >
              <div class="form-group col-md-5">
                <label for="validateName">Nombre </label>
                <input type="text" class="form-control" id="validateName" value="" required>
              </div>
                </div>
              

              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" value=""  required placeholder="email@example.com">
              </div>
              <div class="form-group col-md-3">
                <label for="inputTelephone">Teléfono</label>
                <input type="email" class="form-control" id="Telephone" >
              </div>
                
                <div class="form-group col-md-4">
                  <label for="inputCountry">País</label>
                  <select id="inputCountry" onchange="iniciarMap()" class="form-control">
                    
                    <option value="1" selected>Colombia</option>
                    <option value="2">USA</option>
                    <option value="3">Canadá</option>
                  </select>
              </div>
              <div class="form-group col-md-6">
                <label for="msg">Mensaje</label>
                <textarea class="form-control" id="msg" value=""  required rows="3"></textarea>
              </div>
              <button type="submit" onclick="newMessage()" class="btn btn-primary" type="submit">Buttton</button>
              <div id="map"></div>
          <script src="script.js"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
            </div>
          </div>
          </div>
          </form>
          
         </div>
          <div id="messages">No hay mensajes para mostrar</div>
          
         

        </div>
        </div>
          
</body>
</html>
